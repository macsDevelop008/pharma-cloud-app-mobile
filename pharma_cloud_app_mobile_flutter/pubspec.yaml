name: pharma_cloud_app_mobile_flutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1              # Variables de entorno
  riverpod: ^2.6.1                    # State management - Espec√≠fico
  flutter_bloc: ^9.1.0                # State management - General
  flutter_svg: ^2.0.17                # Uso de SVG
  go_router: ^14.8.1                  # Manejo de rutas

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  assets:
    - .env
    - assets/images/
    - assets/images/svg/
    - assets/fonts/
    - assets/fonts/icon/
    - assets/fonts/text/
  
  fonts:
      # TEXT FONTS
      - family: Rubik
        fonts:
        - asset: assets/fonts/text/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/text/Rubik/Rubik-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/text/Rubik/Rubik-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/text/Rubik/Rubik-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/text/Rubik/Rubik-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/text/Rubik/Rubik-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/text/Rubik/Rubik-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/text/Rubik/Rubik-Black.ttf
          weight: 900
        - asset: assets/fonts/text/Rubik/Rubik-BlackItalic.ttf
          weight: 900
          style: italic
      # ICON FONTS
      - family: CustomIcons
        fonts:
        - asset: assets/fonts/icon/custom-icons.ttf
